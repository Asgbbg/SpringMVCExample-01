<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户信息一览</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.jp/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#customerList').DataTable({
                pageLength : 2,
                ajax : {
                    url : '/showTable',
                    dataSrc : ''
                },
                columns : [ {
                    title : 'Id',
                    data : 'id'
                }, {
                    title : 'Name',
                    data : 'username'
                }, {
                    title : 'Email',
                    data : 'email'
                }, {
                    title : 'Phone Number',
                    data : 'phoneNumber'
                }, {
                    title : 'Post Code',
                    data : 'postCode',
                    render: function(data) {
                        return data ? 'Show' : 'Hide';
                    }
                }]
            });
        });
    </script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-cssgrid">
    <!--使用thymeleaf标签, 循环显示对象属性-->
    <table id="customerList" class="display" style="width:100%" border="1"></table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>phone_number</th>
            <th>post_code</th>
        </tr>
        <!--Model名users, users下每一个对象名user-->
        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.postCode}"></td>
        </tr>
    </table>
    
</body>
</html>
